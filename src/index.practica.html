<!DOCTYPE html>
<html>
  <link>
    <title>Práctica del Bootcamp de Fullstack</title>
    <script type="importmap">
      {
        "imports": {
          "classes/Article": "./js/classes/Article.js",
          "classes/ShoppingList": "./js/classes/ShoppingList.js",
          "classes/LocalStore": "./js/classes/LocalStore.js",
          "classes/HttpError": "./js/classes/HttpError.js",
          "decorators/log": "./js/decorators/log.js",
          "decorators/validate": "./js/decorators/validate.js",
          "utils/translate": "./js/utils/translate.js",
          "utils/simpleFetch": "./js/utils/simpleFetch.js",
          "classes/ShopArticle": "./js/classes/ShopArticle.js",
          "classes/Shop": "./js/classes/Shop.js"
        }
      }
    </script>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <script type="module" src="./js/index.shopping-list.js"></script>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <!-- <link href="./css/output.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css"/>
    <link rel="stylesheet" href="./css/styles.mobile.css" media="screen and (max-width: 768px)"/>
    <link rel="stylesheet" href="./css/styles.desktop.css" media="screen and (min-width: 769px)"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet'/>
    <link rel="manifest" href="./manifest.json" />
    <script>navigator.serviceWorker.register("./js/service-worker.js")</script>
  </head>
  <body>
    <header class="animate__animated animate__zoomIn">
      <h1>Lista de la compra <span hidden id="total"></span></h1>
    </header>
    <main>
      <h1>Añadir a la lista</h1>
      <form id="articleForm">
        <datalist id="productos"></datalist>
        <label>Nombre: <input type="text" id="articleName" placeholder="nuevo artículo" list="productos" autocomplete="off" /></label>
        <label>Cantidad: <input type="number" id="qty" placeholder="0" min="0" max="10" step="1" /></label>
        <label>Precio: <input type="number" id="price" placeholder="0€" min="0" max="100" step="1" /></label>
        <button type="button" id="newArticle" class="icon-button add-button" disabled><img src="./assets/img/check-mark.png" alt="Añadir" /></button>
        <button type="reset" id="newList" class="icon-button new-button"><img src="./assets/img/anticlockwise-rotation.png" alt="Nueva lista" /></button>
      </form>
      <table id="shoppingListTable">
        <thead>
          <tr>
            <th>cantidad</th>
            <th>nombre del artículo</th>
            <th>precio</th>
            <th>subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="shoppingListTableBody">
        </tbody>
        <tfoot>
          <tr>
            <th colspan="4">TOTAL: <span id="shoppingListTableTotal">XXXX</span> €</th>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </main>
    <aside id="menu">
      <nav>
        <ul>
          <li><a href="#">Histórico</a></li>
          <li><a href="#">Menús</a></li>
          <li><a href="#">Estadísticas</a></li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
