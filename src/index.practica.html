<!DOCTYPE html>
<html>
  <head>
    <title>Práctica del Bootcamp de Fullstack</title>
    <script type="importmap">
      {
        "imports": {
          "classes/Article": "./js/classes/Article.js",
          "classes/ShoppingList": "./js/classes/ShoppingList.js",
          "classes/LocalStore": "./js/classes/LocalStore.js",
          "classes/HttpError": "./js/classes/HttpError.js",
          "decorators/log": "./js/decorators/log.js",
          "decorators/validate": "./js/decorators/validate.js",
          "utils/translate": "./js/utils/translate.js",
          "utils/simpleFetch": "./js/utils/simpleFetch.js"
        }
      }
    </script>
    <!-- <script type="module" src="./js/index.modules.js" defer></script> -->
    <!-- <script src="./js/index.practica.js"></script> -->
    <script type="module" src="./js/index.shopping-list.js"></script>
    <link rel="stylesheet" href="./css/reset.css"></link>
    <link rel="stylesheet" href="./css/styles.css"></link>
    <link rel="stylesheet" href="./css/styles.mobile.css" media="screen and (max-width: 768px)"></link>
    <link rel="stylesheet" href="./css/styles.desktop.css" media="screen and (min-width: 769px)"></link>
  </head>
  <body>
    <header>
      <h1>Lista de la compra <span hidden id="total"></span></h1>
    </header>
    <main>
      <h1>Añadir a la lista</h1>
      <form id="articleForm">
        <!-- <datalist id="productos"></datalist> -->
        <label>Nombre: <input type="text" id="articleName" placeholder="nuevo artículo" list="productos" autocomplete="off" /></label>
        <label>Cantidad: <input type="number" id="qty" placeholder="0" min="0" max="10" step="1" /></label>
        <label>Precio: <input type="number" id="price" placeholder="0€" min="0" max="100" step="1" /></label>
        <button type="button" id="newArticle" disabled>Añadir</button>
        <button type="reset" id="newList">Nueva lista de la compra</button>
      </form>
      <table id="shoppingListTable">
        <thead>
          <tr>
            <th>cantidad</th>
            <th>nombre del artículo</th>
            <th>precio</th>
            <th>subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="shoppingListTableBody">
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">TOTAL:</th>
            <td><span id="shoppingListTableTotal">XXXX</span> €</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </main>
    <aside id="menu">
      <nav>
        <ul>
          <li><a href="#">Histórico</a></li>
          <li><a href="#">Menús</a></li>
          <li><a href="#">Estadísticas</a></li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
