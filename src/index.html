<!DOCTYPE html>
<html>
  <head>
    <title>Lista de la compra</title>
    <script type="importmap">
      {
        "imports": {
          "classes/Article": "./js/classes/Article.js",
          "classes/ShoppingList": "./js/classes/ShoppingList.js",
          "classes/LocalStore": "./js/classes/LocalStore.js",
          "classes/HttpError": "./js/classes/HttpError.js",
          "decorators/log": "./js/decorators/log.js",
          "decorators/validate": "./js/decorators/validate.js",
          "utils/translate": "./js/utils/translate.js",
          "utils/simpleFetch": "./js/utils/simpleFetch.js",
          "classes/ShopArticle": "./js/classes/ShopArticle.js",
          "classes/Shop": "./js/classes/Shop.js"
        }
      }
    </script>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png"/>
    <script type="module" src="./js/components/bundle.js" defer></script>
    <script type="module" src="./js/index.shopping-list.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./css/styles.mobile.css" media="screen and (max-width: 768px)"/>
    <link rel="stylesheet" href="./css/styles.desktop.css" media="screen and (min-width: 769px)"/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet'/>
    <link rel="manifest" href="./manifest.json" />
    <link rel="import" href="./js/components/LoginForm/LoginForm.html">
    <script>navigator.serviceWorker.register("./js/service-worker.js")</script>
  </head>
  <body>
    <header>
      <h1><a href="./">Lista de la compra</a><span id="username" class="hidden"></span></h1>
      <button id="logoutButton" class="hidden icon-button logout-button" title="Salir"><img src="./assets/img/power-button.png" alt="Salir" /></button>
    </header>
    <main id="home">
      <h1>Añadir a la lista</h1>
      <form id="articleForm">
        <datalist id="productos"></datalist>
        <label>Nombre: <input type="text" id="articleName" placeholder="nuevo artículo" list="productos" autocomplete="off" /></label>
        <label>Cantidad: <input type="number" id="qty" placeholder="0" min="0" max="10" step="1" /></label>
        <label>Precio: <input type="number" id="price" placeholder="0€" min="0" max="100" step="1" /></label>
        <button type="button" id="newArticle" class="icon-button add-button" title="Añadir" disabled><img src="./assets/img/check-mark.png" alt="Añadir" /></button>
        <button type="reset" id="newList" class="icon-button new-button" title="Nueva lista"><img src="./assets/img/anticlockwise-rotation.png" alt="Nueva lista" /></button>
      </form>
      <article-list id="articleList"></article-list>
    </main>
    <main id="login" class="hidden">
      <h1>Login</h1>
      <login-form prueba="ok">
        <p class="hint">Introduce tu nombre de usuario:</p>
        <p class="error hidden" slot="error">Error de login</p>
      </login-form>
    </main>
    <main id="menus" class="hidden">
      <h1>Menús</h1>
      <form id="menuForm">
        <label>Nombre: <input type="text" id="menuName" placeholder="menú" /></label>
        <label>Artículo: <input type="text" id="menuArticleName" placeholder="ingrediente" list="productos" autocomplete="off" /></label>
        <label>Cantidad: <input type="number" id="menuQty" placeholder="0" min="0" max="10" step="1" /></label>
        <label>Precio: <input type="number" id="menuPprice" placeholder="0€" min="0" max="100" step="1" /></label>
        <button type="button" id="newMenuArticle" class="icon-button add-button" title="Añadir" disabled><img src="./assets/img/check-mark.png" alt="Añadir" /></button>
      </form>
    </main>
    <main id="diary" class="hidden">
      <h1>Histórico</h1>
    </main>
    <main id="stats" class="hidden">
      <h1>Estadísticas</h1>
    </main>
    <aside id="menu">
      <nav>
        <ul>
          <li id="loginLink" class="hidden"><a href="login">Login</a></li>
          <li><a href="menus">Menús</a></li>
          <li><a href="diary">Histórico</a></li>
          <li><a href="stats">Estadísticas</a></li>
        </ul>
      </nav>
    </aside>
    <dialog class="hidden" id="modalWrapper">
      <h1>VENTANA MODAL</h1>
      <p>Texto del mensaje</p>
    </dialog>
  </body>
</html>
